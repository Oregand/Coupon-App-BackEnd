# Upstart script for the Promo Pay server

description "Promo Pay Server"

start on (local-filesystems and net-device-up IFACE!=lo)
stop on shutdown
respawn

#setuid promo-pay
#setgid promo-pay

script
  export NODE_ENV="development"
#  export NODE_ENV="testing"
#  export NODE_ENV="staging"
#  export NODE_ENV="production"
  exec /usr/local/bin/promo-pay >> /var/opt/promo-pay/log/all.log 2>&1
end script
